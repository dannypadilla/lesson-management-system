spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Spring Boot uses Hibernate MySQL5Dialect by default.
## Use MySQL8Dialect instead:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

## This property automatically creates the schema in the \
##  database when the application starts.
## "created the tables for you; no need to run table export."
spring.jpa.generate-ddl=true

